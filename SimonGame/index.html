<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game!</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Comfortaa:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <button id="red-button" class="game-button"></button>
    <button id="green-button" class="game-button"></button>
    <button id="yellow-button" class="game-button"></button>
    <button id="blue-button" class="game-button"></button>
    <div class="circle">
    </div>
    <div class="control-item">
      <p id="simon">
        simon
      </p>
      <div id="start-div">
        <button id="start-button"></button>
        <p id="status-text">
        START</p>
      </div>
      <div id="counter">
        <p id="count">
          888
        </p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="source.js"></script>
</body>

</html>
